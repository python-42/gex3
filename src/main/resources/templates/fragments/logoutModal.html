<!DOCTYPE html>
<!-- This file contains header tags and styling information which should be included in every page-->
<html>

<head>
</head>

<body>
    <button type="button" class="btn bg-white btn-block border border-body" data-toggle="modal"
        data-target="#logoutModal">Logout</button>

    <div th:fragment="logoutModal" class="modal" id="logoutModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!--header-->
                <div class="modal-header">
                    <h1 class="modal-title">Logout</h1>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!--body-->
                <div class="modal-body">
                    <p>Are you sure you want to log out?</p>
                </div>

                <!--footer-->
                <div class="modal-footer">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="btn btn-success" value="Log Out" />
                    </form>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
