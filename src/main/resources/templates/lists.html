<!DOCTYPE html>
<html lang="en">

<head th:insert="fragments/header :: header">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center m-2">
            <h1 class="jumbotron-heading">Lists</h1>
        </div>
        <div class="row">
            <div class='col-sm-2 pb-3 bg-secondary'>
                <h2>Navigation</h2>
                <div class="btn-group-vertical btn-block" th:utext="${navblock}"></div>
            </div>

            <div th:replace="fragments/logoutModal :: logoutModal"></div>
            <!--end of nav-->
            <div class="col-sm-10 bg-primary">

                <ul class="nav nav-tabs bg-white border border-dark">
                    <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#home">Home</a></li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane container active" id="home">
                        <h2>View Others List</h2>
                        <p>Click the name of the person whom you would like to view to see their list. Click the button
                            by the item to mark the item as bought. <strong>Only mark an item as bought after you have
                                purchased them!</strong></p>

                    </div>
                    <!--end of home div-->

                </div>
                <!--end of tabs-->
            </div>
            <!--end of main content area-->
        </div>
        <!--end of .row-->
    </div>
    <!--end of .container-fluid-->

</html>
