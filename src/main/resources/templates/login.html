<!DOCTYPE html>
    <html lang="en">

    <head th:insert="fragments/header :: header">

    </head>

    <body>
        <div class="container mt-5 p-3 bg-dark text-primary">
            <h1>Login</h1>
            <form method="post" autocomplete="on">
                <div class="form-group">
                    <label for="username-box">Username: </label>
                    <input type="text" name="username-box" id="username-box" class="form-control" minlength="4"
                        maxlength="20" placeholder="Enter Your Username" required>
                </div>
                <div class="form-group">
                    <label for="password-box">Password: </label>
                    <input type="password" name="password-box" id="password-box" class="form-control" minlength="8"
                        maxlength="20" placeholder="Enter Your Password" required>
                </div>
                <div class="form-group">
                    <button type="submit" id="submitBtn" class="btn btn-primary">Login</button>
                </div>
            </form>
            <button type="button" class="btn btn-secondary" onclick="location.assign('../')">Return To
                Home</button>
        </div>
        <style>
            body {
                background-color: #007bff;
            }

            h1 {
                text-decoration: underline;
            }
        </style>
        </div>
    </body>

    </html>
