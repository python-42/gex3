<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">

<head th:insert="fragments/header :: header">

</head>

<body>
    <div class="container mt-5 p-3 bg-dark text-primary">
        <h1>Login</h1>
        <form th:action="@{/login}" method="post" autocomplete="on">
            <div class="form-group">
                <label for="username">Username: </label>
                <input type="text" name="username" id="username" class="form-control" minlength="4" maxlength="8"
                    placeholder="Enter Your Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" class="form-control" minlength="8" maxlength="50"
                    placeholder="Enter Your Password" required>
            </div>
            <div class="form-group">
                <button type="submit" id="submitBtn" class="btn btn-primary">Login</button>
            </div>
        </form>
        <button type="button" class="btn btn-secondary" onclick="location.assign('../create')">Create Account
        </button>
    </div>
    <div th:if="${param.error}" style="text-align:center;" class="alert alert-danger">Username or password is incorrect!
    </div>
    <div th:if="${param.logout}" style="text-align:center;" class="alert alert-success">You have been logged out.</div>
    </div>
    <script>
        document.title = "GEX: Login";
    </script>
</body>

</html>
